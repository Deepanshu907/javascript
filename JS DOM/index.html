<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>

<body>
    <!-- What is DOM?
    - Programming Interface for Web/HTML elements.
    - Structure that we can insert via JS.
    - Includes tag, attributes, text nodes, etc.
    - Represented as a tree structure. -->

    <ul id="uList"> Sample List
        <li class="child child1">Child 1</li>
        <li class="child child2">Child 2</li>
        <li class="child child3">Child 3</li>
    </ul>

    <li>Sample Item</li>

    <script src="script.js"></script>
</body>
