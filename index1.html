<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Content Manipulation through JS</title>
</head>
<body>
    <h1 id="heading"></h1>
    <script>
        // Get the h1 element
       document.getElementById("heading").innerText = "Hello JavaScript!";
    </script>
</body>
</html>
