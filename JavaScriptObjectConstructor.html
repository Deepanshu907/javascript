        /*
        JS Constructors
        - Template / blueprint for Objects
        - It is a function
        */

        function StudentDetails(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.displayName = function() {
                console.log(this.firstName + ' ' + this.lastName)
            }
        }
        const anuragDetails = new StudentDetails("Anurag", "Singh");
        const riaDetails = new StudentDetails("Ria", "Singhal");
