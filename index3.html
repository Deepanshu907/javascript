<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS can change style of an HTML Element</title>
</head>
<body>
    <p id="demo">Changing Style through JS</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Increase Font</button>
</body>
</html>
